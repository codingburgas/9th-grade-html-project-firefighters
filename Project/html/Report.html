<!DOCTYPE html>
<html>
<head>
    <title>Disaster Reporting Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    
    <link rel="stylesheet" href="../css/Report.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <ul class="navbar-items flexbox-col">
            <li class="navbar-logo flexbox-left">
                <a class="navbar-item-inner flexbox">
                    <img src="../../Assets/images/FireFighters_logo.png" alt="FireFighters_logo" class="logo-image">
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a href="index.html" class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="home-outline"></ion-icon>
                    </div>
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a href="articles.html" class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="folder-open-outline"></ion-icon>
                    </div>
                    <span class="link-text">Articles</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a href="AboutUs.html" class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="people-outline"></ion>
                    </div>
                    <span class="link-text">About us</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a href="Report.html" class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                    <span class="link-text">Report Incident</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <button id="colorModeBtn" class="navbar-item-inner flexbox-left" onclick="toggleColorMode()">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="contrast-outline"></ion-icon>
                    </div>
                    <span class="link-text">Color Mode</span>
                </button>
            </li>
        </ul>
    </nav>

    <main id="main" class="flexbox-col">
        <h1>Report an Incident</h1>

        <div id="controls">
            <div class="control-group">
                <label for="eventType">What happened?</label>
                <select id="eventType">
                    <option value="earthquake">Earthquake</option>
                    <option value="wildfire">Wildfire</option>
                    <option value="flood">Flood</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="control-group">
                <label for="radiusInput">Affected Radius (meters, max 1000m):</label>
                <input type="number" id="radiusInput" value="10" min="1" step="1" max="1000">
            </div>

            <div class="control-group full-width">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Briefly describe the event..."></textarea>
            </div>

            <button id="reportButton" disabled>Report Event</button>
        </div>

        <div id="mapid"></div>
        <p id="messageArea">Attempting to get your location...</p>
        <p id="lastClickedLocation">Click on the map to select the event location.</p>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../javascript/Report.js"></script>

</body>
</html>
